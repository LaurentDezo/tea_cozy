<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ressources/css/style.css" type="text/css">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <img src="ressources/images/img-tea-cozy-logo.webp" alt="Tea Cozy Logo">
        <nav>
            <ul>
                <li>Mission</li>
                <li>Featured Tea</li>
                <li>Locations</li>
            </ul>
        </nav>
    </header>
    <section>
        <div>
            <header>
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </header>
        </div>
    </section>
    <section>
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy</h4>
        <div>
            <div>
                <img src="ressources/images/img-berryblitz.webp" alt="Cup of tea with berries">

            </div>
            <div>
                <img src="ressources/images/img-spiced-rum.jpg" alt="Box of tea">
                <h4>Spiced Rum Tea</h4>
            </div>
            <div>
                <img src="ressources/images/img-donut.jpg" alt="Donut">
                <h4>Seasonal Donuts</h4>
            </div>
            <div>
                <img src="ressources/images/img-myrtle-ave.jpg" alt="Donut">
                <h4>Myrtle Ave Tea</h4>
            </div>
            <div>
                <img src="ressources/images/img-bedford-bizarre.webp" alt="Cup of tea">
                <h4>Bedford Bizzare Tea</h4>
            </div>
        </div>
    </section>
